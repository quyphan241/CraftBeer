<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="beerCategory">
      <h2 data-cy="beerCategoryDetailsHeading"><span>Beer Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ beerCategory.id }}</span>
        </dd>
        <dt><span>Category Name</span></dt>
        <dd>
          <span>{{ beerCategory.categoryName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/beer-category', beerCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
